<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            constructor(name, age){
                this.name = name;
                this.age = age;
            }

        greet() {
            console.log(`My name is ${this.name} and I am ${this.age}.`)
        }
        }

        let instanceOfAClass = new Person("Asjad", "32");
        instanceOfAClass.greet();
    </script>
</body>
</html>
