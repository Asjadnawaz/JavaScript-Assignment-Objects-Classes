<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
       class Product {
        constructor(name, price, quantity) {
            this.name = name;
            this.price = price;
            this.quantity = quantity;
        }

        totalPrice() {
            return this.price * this.quantity;
        }
       }

       let ProductInstance = new Product('JavaScript Basics', 2000, 30);
       console.log(ProductInstance.totalPrice());

    </script>
</body>
</html>
