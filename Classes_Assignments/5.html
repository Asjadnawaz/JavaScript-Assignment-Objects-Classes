<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       class BankAccount {
            constructor(accountNumber, Balance) {
                this.accountNumber = accountNumber;
                this.Balance = Balance;
            }

            deposit(amount) {
                console.log(`You deposited: ${amount}`);
                this.Balance += amount;
            }

            withdraw(amount) {
                console.log(`You Withdraw: ${amount}`);
                this.Balance -= amount;
            }

       }

       let instance = new BankAccount('11223344', 450);
       instance.deposit(30000);
       instance.withdraw(2000);

       console.log("Your Final Balance is:" , (instance.Balance).toString());


    </script>
</body>
</html>
